<h4 class="list-group-item-heading" style="text-align:center;"> Add New Event</h4>
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="form-group">
      <label class="col-form-label" for="title">Title</label>
      <input name="title"
             type="text"
             class="form-control form-control-sm"
             placeholder="title"
             id="title"
             [value]="event?.title">
    </div>
    <div class="form-group">
      <label class="col-form-label col-form-label-sm" for="description">description</label>
      <textarea name="description"
                type="text"
                class="form-control form-control-sm"
                placeholder="description"
                id="description"
                [value]="event?.description"></textarea>
    </div>
    <div class="form-group">
      <label class="col-form-label col-form-label-sm" for="location">location</label>
      <input name="location"
             class="form-control form-control-sm"
             type="text"
             placeholder="location"
             id="location"
             [value]="event?.location">
    </div>
    <div class="form-group">
      <label class="col-form-label col-form-label-sm" for="image">imageURL</label>
      <input name="image"
             class="form-control form-control-sm"
             type="text"
             placeholder="image"
             id="image"
             [value]="event?.image">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-sm">Add Event</button>
    </div>
  </div>
</div>
